<!-- ================= FOTO (6) ================= -->
<div class="tab-pane fade show active" id="foto">
    <div class="row g-4">
        <script>
            for(let i=1;i<=6;i++){
                document.write(`
                <div class="col-md-4">
                    <div class="card hover-card" data-bs-toggle="modal" data-bs-target="#fotoModal${i}">

    </div>
</div>
`)
}
</script>
